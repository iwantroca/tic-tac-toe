<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <script defer src="scripts/script.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
      <div class="message-wrapper">
        <h2>Player O's Turn</h2>
      </div>
      <div class="game-board">
        <div class="board-box" data-box-index="0"></div>
        <div class="board-box" data-box-index="1"></div>
        <div class="board-box" data-box-index="2"></div>
        <div class="board-box" data-box-index="3"></div>
        <div class="board-box" data-box-index="4"></div>
        <div class="board-box" data-box-index="5"></div>
        <div class="board-box" data-box-index="6"></div>
        <div class="board-box" data-box-index="7"></div>
        <div class="board-box" data-box-index="8"></div>
      </div>
    </main>
  </body>
</html>
